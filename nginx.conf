# nginx.conf
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Tiempo de espera para evitar conexiones colgadas
    keepalive_timeout 65;

    # Define los servidores backend (ASP.NET Core)
    upstream backend {
        server uttt-micro-service1:5000;
        server uttt-micro-service2:5000;
    }

    server {
        listen 80;
        server_name localhost;

        # Logs opcionales
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            # Encabezados extra útiles para apps .NET detrás de proxy
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Puedes agregar más rutas si tienes endpoints específicos (opcional)
        # location /api/ {
        #     proxy_pass http://backend;
        # }
    }
}